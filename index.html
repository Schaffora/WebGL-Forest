<!DOCTYPE html>
<html lang="fr">
    <head>
	
        <meta charset="utf-8" />
        <link rel="stylesheet" href="css/stylesheet.css">
		
		<!-- import of webgl utilities -->
        <script src="./js/commonFunctions.js"></script>
        <script src="./js/gl-matrix-min.js"></script>
        <script src="./js/webglTools.js"></script>
		<script src="debug/webgl-debug.js"></script>
		
		<!-- import application scripts -->
        <script src="./js/scene.js"></script>
		<script src="./js/field.js"></script>	
		<script src="./js/tree.js"></script>	
		<script src="./js/sky.js"></script>		
		
		<!-- vertex shader -->
         <script id="shader-vs" type="x-shader/x-vertex">
            attribute vec3 aVertexPosition;
			attribute vec2 aTextureCoord;
			uniform mat4 uMVMatrix;
			uniform mat4 uPMatrix;
			varying vec2 vTextureCoord;
			
        void main(void) {
			vTextureCoord = aTextureCoord;
			gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
        }
        </script>
		
		<!-- fragment shader -->
        <script id="shader-fs" type="x-shader/x-fragment">
			#ifdef GL_ES
				precision highp float;
			#endif
			uniform sampler2D uColorTexture;
			varying vec2 vTextureCoord;
			void main(void) {
				vec2 mapCoord = vec2(vTextureCoord.s, vTextureCoord.t);
				vec4 texelColor = texture2D(uColorTexture, mapCoord);
				float alpha = 1.0;
				if (texelColor.rgb == vec3(1.0,0.0,0.0))
				{
				discard; 
				}
				gl_FragColor = vec4(texelColor.rgb, alpha);
			}
        </script>
    </head>
	
	<!-- initialize webgl onload -->
    <body onload="initWebGL()">
		<!-- webgl canvas -->
		<div class="parentDiv">
			
			<div class="leftCanvasDiv">
				<canvas id="webgl-canvas" width="550" height="190" align="center">
				  HTML5 is not supported
				</canvas>
			</div>
			
			<div class="rightFormDiv">
				<div class="customForm">
					<p align="center"><b>Forest Propreties</b></p>
					<form>
					<label for="speed">Growing speed</label>
					<input class="customSlider" type="range" value="1" min="1" max="10" steps="1" id="speed" onchange="updateTextInput(this.value);" ></br>
					<label for="age">Tree Age</label>
					<input class="customSlider" type="range" value="40" min="20" max="60" steps="1" id="age" onchange="updateAge(this.value);" ></br>
					</form>
				</div>	
			</div>
		</div>
		
		<div class="bottomFormDiv">
			<p>More Options</p>
			<p>More Options</p>
		</div>
	</body>
</html>
